<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kids Learning Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary-color: #FF6B6B;       /* Coral Red */
            --secondary-color: #4ECDC4;     /* Teal */
            --accent-color: #FFE66D;        /* Yellow */
            --text-color: #2D3436;
            --bg-color: #F7F9FC;
            --card-bg: #FFFFFF;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            /* Cute patterned background */
            background-image: radial-gradient(#dfe6e9 15%, transparent 16%);
            background-size: 20px 20px;
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            background: linear-gradient(135deg, var(--primary-color), #ff9f43);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-family: 'Comic Neue', cursive;
            color: white;
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .nav-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .nav-btn.active {
            background-color: var(--accent-color);
            color: black;
            border: 2px solid #fff;
        }

        /* --- MAIN CONTENT AREAS --- */
        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
            padding-bottom: 50px;
        }

        .section {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in;
        }

        .section.active {
            display: block; /* Show when active */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--secondary-color);
            font-family: 'Comic Neue', cursive;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* --- GRID SYSTEM FOR CARDS --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        /* --- LEARNING CARDS --- */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, background-color 0.3s;
            border-bottom: 5px solid #eee;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            border-bottom-color: var(--secondary-color);
        }

        .card:active {
            transform: scale(0.95);
        }

        .card-main {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .card-sub {
            font-size: 1rem;
            color: #636e72;
            margin-top: 5px;
            opacity: 0; /* Hidden initially */
            transform: translateY(10px);
            transition: all 0.3s;
        }

        /* Reveal effect on click/active */
        .card.revealed .card-sub {
            opacity: 1;
            transform: translateY(0);
        }

        .card.revealed {
            background-color: #fff9c4; /* Light yellow bg when clicked */
            border-bottom-color: var(--accent-color);
        }

        .card-emoji {
            font-size: 2rem;
            display: none; /* Hidden until clicked */
        }

        .card.revealed .card-emoji {
            display: block;
        }

        .card.revealed .card-main {
            font-size: 2rem; /* Shrink letter slightly */
        }

        /* --- QUIZ SECTION --- */
        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .quiz-option {
            background: #f1f2f6;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quiz-option:hover {
            background: var(--secondary-color);
            color: white;
        }

        .quiz-feedback {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            height: 30px; /* Prevent jumping */
        }

        .score-board {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .nav-btn { padding: 8px 15px; font-size: 0.9rem; }
            .grid-container { grid-template-columns: repeat(2, 1fr); }
            .card { height: 140px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>üöÄ Kids Learning Hub</h1>
        <div class="nav-container">
            <button class="nav-btn active" onclick="showSection('alphabets')">Alphabets</button>
            <button class="nav-btn" onclick="showSection('numbers')">Numbers</button>
            <button class="nav-btn" onclick="showSection('quiz')">Fun Quiz</button>
        </div>
    </header>

    <main>
        <div id="alphabets" class="section active">
            <h2>Learn A to Z</h2>
            <div class="grid-container" id="alphabet-grid"></div>
        </div>

        <div id="numbers" class="section">
            <h2>Learn 1 to 20</h2>
            <div class="grid-container" id="number-grid"></div>
        </div>

        <div id="quiz" class="section">
            <h2>Quiz Time!</h2>
            <div class="quiz-container">
                <div id="quiz-game">
                    <div class="question-text" id="question">Loading...</div>
                    <div class="options-container" id="options"></div>
                    <div class="quiz-feedback" id="feedback"></div>
                </div>
                <div class="score-board">Score: <span id="score">0</span></div>
                <button class="nav-btn" style="background:#ff9f43; color:white; margin-top:15px; display:none;" id="restart-btn" onclick="initQuiz()">Play Again</button>
            </div>
        </div>
    </main>

    <script>
        // --- DATA ---
        const alphabetData = [
            { char: 'A', word: 'Apple', icon: 'üçé' }, { char: 'B', word: 'Ball', icon: '‚öΩ' },
            { char: 'C', word: 'Cat', icon: 'üê±' }, { char: 'D', word: 'Dog', icon: 'üê∂' },
            { char: 'E', word: 'Elephant', icon: 'üêò' }, { char: 'F', word: 'Fish', icon: 'üê†' },
            { char: 'G', word: 'Grapes', icon: 'üçá' }, { char: 'H', word: 'House', icon: 'üè†' },
            { char: 'I', word: 'Ice Cream', icon: 'üç¶' }, { char: 'J', word: 'Juice', icon: 'üßÉ' },
            { char: 'K', word: 'Kite', icon: 'ü™Å' }, { char: 'L', word: 'Lion', icon: 'ü¶Å' },
            { char: 'M', word: 'Monkey', icon: 'üêµ' }, { char: 'N', word: 'Nest', icon: 'ü™∫' },
            { char: 'O', word: 'Orange', icon: 'üçä' }, { char: 'P', word: 'Parrot', icon: 'ü¶ú' },
            { char: 'Q', word: 'Queen', icon: 'üëë' }, { char: 'R', word: 'Rabbit', icon: 'üê∞' },
            { char: 'S', word: 'Sun', icon: '‚òÄÔ∏è' }, { char: 'T', word: 'Tiger', icon: 'üêØ' },
            { char: 'U', word: 'Umbrella', icon: '‚òÇÔ∏è' }, { char: 'V', word: 'Van', icon: 'üöê' },
            { char: 'W', word: 'Watch', icon: '‚åö' }, { char: 'X', word: 'X-Ray', icon: 'ü¶¥' },
            { char: 'Y', word: 'Yo-Yo', icon: 'ü™Ä' }, { char: 'Z', word: 'Zebra', icon: 'ü¶ì' }
        ];

        const quizQuestions = [
            { q: "What comes after A?", options: ["B", "C", "D"], ans: "B" },
            { q: "Which animal says 'Meow'?", options: ["Dog", "Cat", "Cow"], ans: "Cat" },
            { q: "How many legs does a Dog have?", options: ["Two", "Four", "Six"], ans: "Four" },
            { q: "What color is an Apple?", options: ["Blue", "Red", "Black"], ans: "Red" },
            { q: "What number comes after 5?", options: ["4", "6", "10"], ans: "6" }
        ];

        // --- SPEECH FUNCTION (SAFEGUARDED) ---
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any current speech to prevent overlapping
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9; // Slightly slower for kids
                utterance.pitch = 1.1; // Slightly higher pitch
                utterance.lang = 'en-US';
                
                window.speechSynthesis.speak(utterance);
            } else {
                console.log("Browser does not support text-to-speech");
            }
        }

        // --- NAVIGATION LOGIC ---
        function showSection(id) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            // Show selected section
            document.getElementById(id).classList.add('active');
            
            // Update buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            // Find the button that called this function (tricky without passing 'this', so we filter by text)
            // Simplified: We will just rely on the onclick adding active class if we passed 'this', 
            // but to keep code simple, we'll just let the UI update naturally or select by index.
            // Actually, let's fix the button highlight logic:
            const buttons = document.querySelectorAll('.nav-btn');
            if(id === 'alphabets') buttons[0].classList.add('active');
            if(id === 'numbers') buttons[1].classList.add('active');
            if(id === 'quiz') buttons[2].classList.add('active');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Render Alphabets
            const alphaGrid = document.getElementById('alphabet-grid');
            alphabetData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-main">${item.char}</div>
                    <div class="card-emoji">${item.icon}</div>
                    <div class="card-sub">${item.word}</div>
                `;
                card.onclick = () => {
                    // Reset other cards
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('revealed'));
                    // Reveal this one
                    card.classList.add('revealed');
                    speak(`${item.char} for ${item.word}`);
                };
                alphaGrid.appendChild(card);
            });

            // 2. Render Numbers
            const numGrid = document.getElementById('number-grid');
            for (let i = 1; i <= 20; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-main" style="color:var(--secondary-color)">${i}</div>
                    <div class="card-sub">Number ${i}</div>
                `;
                card.onclick = () => {
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('revealed'));
                    card.classList.add('revealed');
                    speak(`Number ${i}`);
                };
                numGrid.appendChild(card);
            }

            // 3. Init Quiz
            initQuiz();
        });

        // --- QUIZ LOGIC ---
        let currentQuestionIndex = 0;
        let score = 0;

        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('quiz-game').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                endQuiz();
                return;
            }

            const q = quizQuestions[currentQuestionIndex];
            document.getElementById('question').innerText = q.q;
            document.getElementById('feedback').innerText = "";
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = ""; // Clear old options

            q.options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'quiz-option';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, q.ans);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.innerHTML = "<span style='color:green'>Correct! Great Job! üåü</span>";
                speak("Correct!");
                score++;
                document.getElementById('score').innerText = score;
                // Wait 1 second then next question
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 1000);
            } else {
                feedback.innerHTML = "<span style='color:red'>Try Again! ‚ùå</span>";
                speak("Try again");
            }
        }

        function endQuiz() {
            document.getElementById('quiz-game').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'inline-block';
            
            let message = "";
            if(score === quizQuestions.length) {
                message = "Perfect Score! You are a Genius! üèÜ";
            } else {
                message = `Good job! You scored ${score}.`;
            }
            
            // Create a result message
            const resultDiv = document.createElement('div');
            resultDiv.style.textAlign = 'center';
            resultDiv.style.fontSize = '1.5rem';
            resultDiv.style.color = 'var(--primary-color)';
            resultDiv.innerText = message;
            
            // Insert it before the restart button
            const quizContainer = document.querySelector('.quiz-container');
            // Remove old result if exists
            if(quizContainer.querySelector('.result-msg')) {
                quizContainer.querySelector('.result-msg').remove();
            }
            resultDiv.className = 'result-msg';
            quizContainer.insertBefore(resultDiv, document.getElementById('restart-btn'));
            
            speak(message);
        }

    </script>
</body>
</html>
